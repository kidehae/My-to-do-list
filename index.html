<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To do list 📝</h1>
      <form action="" id="theForm">
        <input
          type="text"
          class="task"
          id="task"
          placeholder="What do you wanna do"
          maxlength="25"
          required
        />
        <input type="submit" value="Add" class="addTask" id="addTask" />
      </form>
      <div class="options">
        <div class="all option selected" id="all">All</div>
        <div class="completedd option" id="completed">Complete</div>
        <div class="incompletee option" id="incomplete">Incomplete</div>
      </div>

      <div class="toDos" id="toDos"></div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/kidehae" target="_blank">Meaza Mulatu</a>
      and is open sourced
      <a href="https://github.com/kidehae/My-to-do-list" target="_blank">
        on GitHub</a
      >
      and
      <a href="https://myytodolistapp.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
