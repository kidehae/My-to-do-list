<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To do list 📝</h1>
      <form action="">
        <input type="text" class="task" placeholder="What do you wanna do" />
        <input type="submit" value="Add" class="addTask" />
      </form>
      <select class="selection">
        <option>All</option>
        <option>Completed</option>
        <option>Incomplete</option>
      </select>
      <div class="toDos">
        <div class="lists">
          <div class="emoji">◯</div>
          <div class="theTask">Washing the dishes</div>
        </div>
        <div class="lists">
          <div class="emoji">◯</div>
          <div class="theTask">Doing laundry</div>
        </div>
        <div class="lists">
          <span class="emoji">◯</span>
          <div class="theTask">Paying water bill</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/kidehae" target="_blank">Meaza Mulatu</a>
      and is
      <a href="https://github.com/kidehae/My-to-do-list" target="_blank">
        on GitHub</a
      >
      and
      <a href="https://myytodolistapp.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
